<!DOCTYPE html>
<html lang="ru" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AETHER MONOLITH | Private Luxury Store</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400&family=Montserrat:wght@100;200;300;400;500;700&display=swap" rel="stylesheet">

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Montserrat', 'sans-serif'],
                        serif: ['Cormorant Garamond', 'serif'],
                    },
                    colors: {
                        gold: '#C5A028',
                        onyx: '#080808',
                        ivory: '#F5F5F5',
                    }
                }
            }
        }
    </script>

    <style>
        /* Глобальные стили для премиального ощущения */
        body {
            background-color: #080808;
            color: #F5F5F5;
            cursor: none; /* Кастомный курсор */
            overflow-x: hidden;
        }

        /* Кастомный курсор */
        #custom-cursor {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #C5A028;
            border-radius: 50%;
            pointer-events: none;
            z-index: 10000;
            transition: transform 0.1s ease;
        }
        #cursor-follower {
            position: fixed;
            width: 40px;
            height: 40px;
            border: 1px solid rgba(197, 160, 40, 0.3);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.3s ease-out;
        }

        /* Видео-фон с зернистостью */
        .video-container {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            overflow: hidden; z-index: -1;
        }
        .video-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, rgba(8,8,8,0.2) 0%, rgba(8,8,8,1) 90%);
        }

        .grain-texture {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.04; pointer-events: none; z-index: 9998;
        }

        /* Анимация прокрутки */
        .scrollbar-hide::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div id="custom-cursor"></div>
    <div id="cursor-follower"></div>
    <div class="grain-texture"></div>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;
        const { motion, AnimatePresence } = window.Motion;

        // --- БАЗА ДАННЫХ (Расширенный каталог) ---
        const DATA = {
            products: [
                { id: 1, name: "Leica M11 Gold Edition", price: 15400, cat: "Камеры", img: "https://images.unsplash.com/photo-1510127034890-bc2755545f00?q=80&w=800", specs: "60MP Full-frame, Brass body", longDesc: "Шедевр немецкой оптики в золотом исполнении для истинных ценителей момента." },
                { id: 2, name: "BeoLab 90 Titanium", price: 45000, cat: "Акустика", img: "https://images.unsplash.com/photo-1545459720-aacfb5090129?q=80&w=800", specs: "8200W, Active Room Compensation", longDesc: "Интеллектуальная акустическая система, меняющая геометрию звука под ваше пространство." },
                { id: 3, name: "Aurender N30SA", price: 24000, cat: "Аудиофильтрация", img: "https://images.unsplash.com/photo-1615865231940-205128362624?q=80&w=800", specs: "Dual-Chassis Music Server", longDesc: "Эталон цифрового воспроизведения с полной изоляцией от электрических помех." },
                { id: 4, name: "Hasselblad H6D-100c", price: 32000, cat: "Камеры", img: "https://images.unsplash.com/photo-1516035069371-29a1b244cc32?q=80&w=800", specs: "100MP CMOS, UHD 4K Video", longDesc: "Среднеформатная камера, создающая изображения, граничащие с реальностью." },
                { id: 5, name: "Vitra Lounge Chair 24k", price: 9500, cat: "Интерьер", img: "https://images.unsplash.com/photo-1592078615290-033ee584e267?q=80&w=800", specs: "Premium Leather, Gold Plated", longDesc: "Икона дизайна, переосмысленная в материалах высочайшей пробы." },
                { id: 6, name: "Sony Crystal LED 110\"", price: 120000, cat: "Дисплеи", img: "https://images.unsplash.com/photo-1593359677879-a4bb92f829d1?q=80&w=800", specs: "Micro-LED technology, 8K", longDesc: "Бесшовный экран будущего, превращающий гостиную в частный кинотеатр." },
                { id: 7, name: "Dyson V15 Gold Exclusive", price: 1800, cat: "Клининг", img: "https://images.unsplash.com/photo-1558317374-067fb5f30001?q=80&w=800", specs: "Laser Slim Fluffy, HEPA filtration", longDesc: "Мощность и гигиена в эксклюзивном корпусе с золотым напылением." },
                { id: 8, name: "SMEG x Dolce&Gabbana", price: 5600, cat: "Кухня", img: "https://images.unsplash.com/photo-1570588669466-9c4c52994e63?q=80&w=800", specs: "Hand Painted in Italy", longDesc: "Коллаборация высокого искусства и передовых технологий приготовления." },
                { id: 9, name: "MacBook Pro M3 Max Diamond", price: 12000, cat: "IT", img: "https://images.unsplash.com/photo-1517336714731-489689fd1ca8?q=80&w=800", specs: "128GB RAM, 8TB SSD", longDesc: "Инструмент для создания миров в обрамлении драгоценных металлов." },
                { id: 10, name: "Devialet Expert Pro 1000", price: 35000, cat: "Акустика", img: "https://images.unsplash.com/photo-1615865231940-205128362624?q=80&w=800", specs: "1000W, Zero Distortion", longDesc: "Самый совершенный аудио-усилитель в мире, собранный вручную в Париже." },
                // ...можно добавить еще 10+ объектов аналогично
            ],
            history: [
                { year: "1994", event: "Основание ателье в Женеве." },
                { year: "2005", event: "Первая коллекция цифрового искусства." },
                { year: "2018", event: "Мировое признание Aether как эталона Luxury-IT." },
                { year: "2024", event: "Открытие флагмана в Москве." }
            ]
        };

        // --- COMPONENTS ---

        // 1. Navbar
        const Navbar = ({ cartCount, toggleCart }) => (
            <nav className="fixed w-full z-50 p-8 flex justify-between items-center mix-blend-difference">
                <div className="font-serif text-3xl tracking-[0.3em] font-bold">AETHER</div>
                <div className="flex gap-12 items-center text-[10px] uppercase tracking-[0.3em]">
                    <a href="#about" className="hover:text-gold transition-colors">История</a>
                    <a href="#catalog" className="hover:text-gold transition-colors">Каталог</a>
                    <a href="#contacts" className="hover:text-gold transition-colors">Консьерж</a>
                    <button onClick={toggleCart} className="relative group">
                        <i data-lucide="shopping-cart" className="w-5 h-5 group-hover:scale-110 transition-transform"></i>
                        {cartCount > 0 && <span className="absolute -top-2 -right-3 bg-gold text-black px-1.5 rounded-full text-[8px] font-bold">{cartCount}</span>}
                    </button>
                </div>
            </nav>
        );

        // 2. Hero Section (с видео)
        const Hero = () => (
            <section className="relative h-screen flex items-center justify-center">
                <div className="video-container">
                    <video autoPlay muted loop className="w-full h-full object-cover">
                        <source src="https://assets.mixkit.co/videos/preview/mixkit-abstract-golden-dust-particles-flowing-in-dark-background-34448-large.mp4" type="video/mp4" />
                    </video>
                    <div className="video-overlay"></div>
                </div>
                <div className="text-center z-10 px-4">
                    <motion.p initial={{opacity:0}} animate={{opacity:1}} transition={{delay:0.5}} className="text-gold tracking-[0.5em] mb-4 text-xs">COLLECTION 2024</motion.p>
                    <motion.h1 initial={{y:50, opacity:0}} animate={{y:0, opacity:1}} transition={{duration:1}} className="font-serif text-[10vw] leading-none mb-8">ELEGANCE IN TECH</motion.h1>
                    <motion.div initial={{width:0}} animate={{width:"100%"}} transition={{duration:1.5, delay:0.8}} className="h-[1px] bg-gradient-to-r from-transparent via-gold to-transparent max-w-2xl mx-auto"></motion.div>
                </div>
            </section>
        );

        // 3. Product Details Modal
        const ProductModal = ({ product, isOpen, onClose, addToCart }) => (
            <AnimatePresence>
                {isOpen && (
                    <motion.div initial={{opacity:0}} animate={{opacity:1}} exit={{opacity:0}} className="fixed inset-0 z-[100] bg-black/95 backdrop-blur-2xl flex items-center justify-center p-4 md:p-20">
                        <button onClick={onClose} className="absolute top-10 right-10 hover:rotate-90 transition-transform"><i data-lucide="x" className="w-10 h-10"></i></button>
                        <div className="grid md:grid-cols-2 gap-20 w-full max-w-7xl">
                            <motion.img initial={{x:-100, opacity:0}} animate={{x:0, opacity:1}} src={product.img} className="w-full aspect-square object-cover border border-white/10" />
                            <div className="flex flex-col justify-center">
                                <span className="text-gold tracking-[0.4em] uppercase text-sm mb-4">{product.cat}</span>
                                <h2 className="font-serif text-6xl mb-6">{product.name}</h2>
                                <p className="text-stone-400 text-lg leading-relaxed mb-10 font-light">{product.longDesc}</p>
                                <div className="text-sm border-t border-b border-white/10 py-6 mb-10 text-stone-300">
                                    <p className="flex justify-between mb-2"><span>Характеристики:</span> <span className="text-white italic">{product.specs}</span></p>
                                    <p className="flex justify-between"><span>Доставка:</span> <span className="text-white">White-Glove Service</span></p>
                                </div>
                                <div className="flex items-center justify-between">
                                    <span className="text-4xl font-serif italic">${product.price.toLocaleString()}</span>
                                    <button onClick={() => {addToCart(product); onClose();}} className="bg-gold text-black px-12 py-4 font-bold uppercase tracking-widest hover:bg-white transition-colors">В корзину</button>
                                </div>
                            </div>
                        </div>
                    </motion.div>
                )}
            </AnimatePresence>
        );

        // 4. Cart Sidebar
        const CartSidebar = ({ cart, isOpen, toggle, remove }) => {
            const total = cart.reduce((sum, item) => sum + item.price, 0);
            return (
                <AnimatePresence>
                    {isOpen && (
                        <motion.div initial={{x:"100%"}} animate={{x:0}} exit={{x:"100%"}} transition={{type:"spring", damping:30}} className="fixed right-0 top-0 h-full w-full md:w-[500px] bg-onyx border-l border-white/5 z-[60] p-12 flex flex-col">
                            <div className="flex justify-between items-center mb-12">
                                <h3 className="font-serif text-3xl">Корзина</h3>
                                <button onClick={toggle}><i data-lucide="x" className="w-6 h-6"></i></button>
                            </div>
                            <div className="flex-grow overflow-y-auto space-y-8 pr-4 scrollbar-hide">
                                {cart.length === 0 ? <p className="text-stone-500 italic">Ваш список пуст</p> : 
                                    cart.map((item, i) => (
                                        <div key={i} className="flex gap-6 items-center border-b border-white/5 pb-8">
                                            <img src={item.img} className="w-20 h-20 object-cover" />
                                            <div className="flex-grow">
                                                <h4 className="font-medium">{item.name}</h4>
                                                <p className="text-gold text-sm">${item.price.toLocaleString()}</p>
                                            </div>
                                            <button onClick={() => remove(i)} className="text-stone-600 hover:text-white"><i data-lucide="trash-2" className="w-4 h-4"></i></button>
                                        </div>
                                    ))
                                }
                            </div>
                            <div className="mt-12 space-y-6">
                                <div className="flex justify-between text-2xl font-serif italic">
                                    <span>Итого:</span>
                                    <span>${total.toLocaleString()}</span>
                                </div>
                                <button className="w-full bg-white text-black py-5 font-bold uppercase tracking-widest hover:bg-gold transition-colors">Оформить доставку</button>
                            </div>
                        </motion.div>
                    )}
                </AnimatePresence>
            );
        };

        // --- MAIN APP ---
        const App = () => {
            const [cart, setCart] = useState([]);
            const [isCartOpen, setIsCartOpen] = useState(false);
            const [selectedProduct, setSelectedProduct] = useState(null);

            useEffect(() => {
                // Инициализация Lucide Icons
                window.lucide.createIcons();
                
                // Логика кастомного курсора
                const cursor = document.getElementById('custom-cursor');
                const follower = document.getElementById('cursor-follower');
                document.addEventListener('mousemove', (e) => {
                    cursor.style.left = `${e.clientX}px`;
                    cursor.style.top = `${e.clientY}px`;
                    follower.style.transform = `translate(${e.clientX - 15}px, ${e.clientY - 15}px)`;
                });
            }, [selectedProduct, isCartOpen]);

            const addToCart = (p) => {
                setCart([...cart, p]);
                // Имитация уведомления
                alert(`${p.name} добавлен в вашу коллекцию`);
            };

            const remove = (index) => {
                const n = [...cart];
                n.splice(index, 1);
                setCart(n);
            };

            return (
                <div className="min-h-screen">
                    <Navbar cartCount={cart.length} toggleCart={() => setIsCartOpen(!isCartOpen)} />
                    <CartSidebar cart={cart} isOpen={isCartOpen} toggle={() => setIsCartOpen(false)} remove={remove} />
                    <ProductModal product={selectedProduct} isOpen={!!selectedProduct} onClose={() => setSelectedProduct(null)} addToCart={addToCart} />

                    <main>
                        <Hero />

                        {/* Секция Истории */}
                        <section id="about" className="py-40 container mx-auto px-6">
                            <div className="grid md:grid-cols-2 gap-32 items-center">
                                <div>
                                    <h2 className="font-serif text-7xl mb-12">Legacy of <br/><span className="italic text-gold">Perfection</span></h2>
                                    <div className="space-y-12">
                                        {DATA.history.map((h, i) => (
                                            <div key={i} className="flex gap-8 group">
                                                <span className="text-gold font-serif text-3xl group-hover:scale-110 transition-transform inline-block">{h.year}</span>
                                                <p className="text-stone-400 font-light leading-relaxed pt-2 border-l border-white/10 pl-8">{h.event}</p>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                                <div className="relative">
                                    <img src="https://images.unsplash.com/photo-1544434153-f990729500b1?q=80&w=800" className="w-full grayscale hover:grayscale-0 transition-all duration-1000 border border-white/5" />
                                    <div className="absolute -bottom-10 -left-10 bg-onyx border border-gold p-10 hidden lg:block">
                                        <p className="font-serif italic text-xl">«Технологии должны <br/> исчезать, оставляя <br/> только эмоции»</p>
                                    </div>
                                </div>
                            </div>
                        </section>

                        {/* Каталог */}
                        <section id="catalog" className="py-40 bg-white/5 backdrop-blur-3xl">
                            <div className="container mx-auto px-6">
                                <div className="mb-20 flex justify-between items-end">
                                    <h2 className="font-serif text-6xl">Selected <br/>Pieces</h2>
                                    <p className="text-stone-500 uppercase tracking-widest text-[10px]">Всего экспонатов: {DATA.products.length}</p>
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-x-12 gap-y-32">
                                    {DATA.products.map(p => (
                                        <motion.div 
                                            whileHover={{y: -10}} 
                                            key={p.id} 
                                            className="group cursor-pointer"
                                            onClick={() => setSelectedProduct(p)}
                                        >
                                            <div className="relative aspect-[4/5] overflow-hidden mb-8">
                                                <img src={p.img} className="w-full h-full object-cover grayscale group-hover:grayscale-0 group-hover:scale-110 transition-all duration-1000" />
                                                <div className="absolute inset-0 bg-black/40 group-hover:bg-transparent transition-colors"></div>
                                                <div className="absolute bottom-6 left-6 opacity-0 group-hover:opacity-100 transition-opacity">
                                                    <span className="bg-white text-black px-4 py-2 text-xs font-bold uppercase tracking-widest">Detail View</span>
                                                </div>
                                            </div>
                                            <div className="flex justify-between items-start">
                                                <div>
                                                    <p className="text-[10px] text-gold uppercase tracking-[0.2em] mb-2">{p.cat}</p>
                                                    <h3 className="font-serif text-2xl tracking-wide">{p.name}</h3>
                                                </div>
                                                <span className="font-serif text-xl italic">${p.price.toLocaleString()}</span>
                                            </div>
                                        </motion.div>
                                    ))}
                                </div>
                            </div>
                        </section>

                        {/* Контакты / Консьерж */}
                        <section id="contacts" className="py-60 relative overflow-hidden">
                            <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 font-serif text-[25vw] opacity-[0.02] select-none">CONCIERGE</div>
                            <div className="container mx-auto px-6 text-center relative z-10">
                                <h2 className="font-serif text-7xl mb-12">Ваш персональный <br/> эксперт AETHER</h2>
                                <p className="text-stone-400 max-w-xl mx-auto mb-16 font-light leading-loose">Мы верим в индивидуальный подход. Каждый наш клиент получает персонального менеджера, который сопровождает покупку от выбора до инсталляции.</p>
                                <div className="grid md:grid-cols-3 gap-12 text-sm uppercase tracking-[0.3em]">
                                    <div className="space-y-4">
                                        <p className="text-stone-600 underline">Телефон</p>
                                        <p>+7 (999) 000 00 00</p>
                                    </div>
                                    <div className="space-y-4">
                                        <p className="text-stone-600 underline">Email</p>
                                        <p>private@aether.store</p>
                                    </div>
                                    <div className="space-y-4">
                                        <p className="text-stone-600 underline">Локация</p>
                                        <p>Столешников пер, 12</p>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </main>

                    <footer className="py-20 border-t border-white/5 bg-onyx">
                        <div className="container mx-auto px-6 flex flex-col md:flex-row justify-between items-center gap-10">
                            <div className="font-serif text-3xl tracking-widest">AETHER</div>
                            <div className="flex gap-10 text-[10px] tracking-widest text-stone-500 uppercase">
                                <a href="#" className="hover:text-gold">Privacy Policy</a>
                                <a href="#" className="hover:text-gold">Taxes</a>
                                <a href="#" className="hover:text-gold">Shipping</a>
                            </div>
                            <button 
                                onClick={() => window.scrollTo({top:0, behavior:'smooth'})}
                                className="w-12 h-12 border border-white/10 rounded-full flex items-center justify-center hover:border-gold transition-colors"
                            >
                                <i data-lucide="arrow-up" className="w-4 h-4"></i>
                            </button>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
